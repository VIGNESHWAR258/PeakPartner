# Production profile - uses Supabase PostgreSQL via connection pooler
spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 600000

  jpa:
    show-sql: false
    properties:
      hibernate:
        default_schema: public
        # Required for PgBouncer transaction mode (Supabase Supavisor)
        temp:
          use_jdbc_metadata_defaults: false
        jdbc:
          batch_size: 0

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    default-schema: public

logging:
  level:
    com.peakpartner: INFO
    org.springframework.security: WARN
    root: WARN
